<!-- register.component.html -->
<div>
  <h2>Register</h2>
  <form (ngSubmit)="register()">
    <label for="username">Username:</label>
    <input type="text" [(ngModel)]="username" name="username" required>
  
    <label for="password">Password:</label>
    <input type="password" [(ngModel)]="password" name="password" required (input)="validatePassword()">
    
    <label for="role">Role:</label>
    <select [(ngModel)]="role" name="role" required>
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
    
    <ul *ngIf="validationErrors.length > 0">
      <li *ngFor="let error of validationErrors">{{ error }}</li>
    </ul>
  
    <button type="submit" [disabled]="validationErrors.length > 0">Register</button>
  </form>
  <p>{{message}}</p>
  <button (click)="goToLogin()">Ya tengo cuenta</button>
</div>
